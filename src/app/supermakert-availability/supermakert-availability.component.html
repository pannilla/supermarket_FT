<div *ngIf="supermarket">
  <nav><a routerLink="/dashboard">SuperMarkets List</a></nav>
  <h2>{{supermarket.name | uppercase}}</h2>
 
  <div style= "text-align: left; max-width:300px;">
  
      <table class="features-table" >
        <thead>
          <tr>
            <th></th>
          <th *ngFor="let time of times | keyvalue">
           {{time.key}}
          </th>
          </tr>
        </thead>
        <tbody>
          <td >
            <tr *ngFor="let hour of hours" >
              {{hour}}
              </tr>
          </td>

          <td *ngFor="let single of times| keyvalue; index as i">
             <tr *ngFor = "let ora of times[single.key] | mapToIterable:'value'">

                  <ng-container
      *ngIf="(ora | mapToIterable:'value') == 'N'; then userloggedIn; else userloggedOut">
    </ng-container>

    <ng-template #userloggedIn>
      <img src="https://github.com/pannilla/supermarket_FT/blob/master/src/app/supermakert-availability/cross.png?raw=true" >
    </ng-template>

    <ng-template #userloggedOut>
     <img src="https://github.com/pannilla/supermarket_FT/blob/master/src/app/supermakert-availability/check.png?raw=true"  >
    </ng-template>
      
              </tr>

          </td>
          
        </tbody>
      </table>

  </div>
  
</div>
